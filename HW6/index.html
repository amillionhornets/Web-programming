<body>
    <main>
    <form>
        <h1 style="justify-content: center;">Registration Form</h1>
        <p><label>First Name: </label><Input type="text" placeholder="Enter First Name"></Input></p>

        <p><label>Email: </label> <Input type="email" placeholder="Enter your Email"></Input></p>

        <p><label>Re-enter Password: </label> <Input type="password" placeholder="Format(A-Z,a-z,1-9!@#)"></Input></p>

        <button type="clear">Clear</button>
