<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <form class="form">
        <h1 style="justify-content: center;">Registration Form</h1>
        <p><label>First Name: </label><Input type="text" placeholder="Enter First Name" required></Input></p>
        <p><label>Last Name: </label></label></label><Input type="text" placeholder="Enter Last Name" required></Input></p> 
        <p><label>Email: </label> <Input type="email" placeholder="Enter your Email" required></Input></p>
        <p><label>Password: </label> <Input id="password" type="password" placeholder="Format(A-Z,a-z,1-9!@#)" required></Input></p>
        <p><label>Re-enter Password: </label> <Input id="confirm_password" type="password" placeholder="Format(A-Z,a-z,1-9!@#)" required></Input></p>
        <p><label>Mobile Phone Number: </label> <Input type="number" placeholder="Format(A-Z,a-z,1-9!@#)" required></Input></p>
        <p><label>Birtday: </label> <Input type="date"><p>
        <p><label>Gender:   <br>
              <input type="radio" id="html" name="gender" value="male" required>
              <label for="male">Male</label><br>
              <input type="radio" id="css" name="gender" value="female" required>
              <label for="female">Female</label><br>
              <input type="radio" id="javascript" name="gender" value="other" required>
              <label for="other">Other</label></p>
        <p><label>Address: </label><textarea placeholder="Enter your location" required></textarea></Input></p>
        <p><label>Upload Photo: </label><Input type="file" required></Input></p>
        <p><label>Photo Name: </label><Input type="text" placeholder="Enter Photo Name" required></Input></p>
        <p><label>I agree to the terms of service: </label><Input type="checkbox" required></Input></p>
        <button type="submit">Register</button>
        <button type="clear">Clear</button>
    </form>
    <script src="app.js"></script>
</main>
</body>
</html>
