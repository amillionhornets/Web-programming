<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="gameHeader">
            <h1>Tic Tac Toe</h1>
            <h3>Player 1's(X) Turn</h3>
        </div>
        <!-- Game Board -->
        <div class="container">
            <div class="row1">
                <div class="col1"><button class="1"></button></div>
                <div class="col2"><button class="2"></button></div>
                <div class="col3"><button class="3"></button></div>
            </div>
            <div class="row2">
                <div class="col1"><button class="4"></button></div>
                <div class="col2"><button class="5"></button></div>
                <div class="col3"><button class="6"></button></div>
            </div>
            <div class="row3">
                <div class="col1"><button class="7"></button></div>
                <div class="col2"><button class="8"></button></div>
                <div class="col3"><button class="9"></button></div>
            </div>
        </div>
        <div class="belowBoard">

            <button class="gameReset">Reset</button>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
